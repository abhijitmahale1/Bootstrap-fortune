<html>
<head>
 <title>Modal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
</head>

<body>

     <button type="button" class="btn btn-success" data-toggle="modal" data-target="#mydiv" >Login Form </button>
     
	 
	 <div id ="mydiv" class="modal fade" role="dialog">
	   <div class="modal-dialog">
	     <div class="modal-content">
		    <div class="modal-header">
			     <button class="close"  data-dismiss="modal">X</button>

			     <h3 class ="model-title">Login Form</h3>
			</div>
			<div class ="modal-body">
			    <input type="text" placeholder="Email" class="form-control"><br>
				<input type="text" placeholder="Password" class="form-control">

			</div>
			
			<div class="modal-footer">
			      <button class="btn btn-warning">Submit</button>
				  <button class="btn btn-danger" type="button" data-dismiss="modal">close</button>

			</div>
			
		 </div>
	   </div>
	 </div>
   
   
</body>
</html>
